<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .product-view {
            max-width: 1200px;
            margin: auto;
        }
        .product-images {
            display: flex;
            gap: 20px;
        }
        .product-images img {
            width: 100px;
            height: auto;
        }
        .product-info {
            margin-left: 20px;
        }
        .product-info h1 {
            font-size: 2em;
            margin: 0;
        }
        .product-info .price {
            color: #e74c3c;
            font-size: 1.5em;
            margin: 10px 0;
        }
        .product-info .add-to-cart {
            margin: 20px 0;
        }
        .product-info .add-to-cart input {
            width: 50px;
            text-align: center;
        }
        .description {
            margin-top: 40px;
        }
        .related-products {
            margin-top: 40px;
        }
        .related-products h2 {
            margin-bottom: 20px;
        }
        .related-products .product-list {
            display: flex;
            gap: 20px;
        }
        .related-products .product-item {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="product-view">
        <div class="product-images">
            <img src="main-image.jpg" alt="Main Product Image">
            <img src="image1.jpg" alt="Product Image 1">
            <img src="image2.jpg" alt="Product Image 2">
        </div>
        <div class="product-info">
            <h1>Fresh Tomato</h1>
            <div class="price">$40.00</div>
            <div class="add-to-cart">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" value="1" min="1">
                <button>Add to Cart</button>
            </div>
            <div class="description">
                <p>Reduces risk of chronic diseases. Rich in vitamins and minerals. Ideal for salads, sauces, and more.</p>
            </div>
        </div>
        <div class="related-products">
            <h2>Related Products</h2>
            <div class="product-list">
                <div class="product-item">
                    <img src="related1.jpg" alt="Related Product 1">
                    <p>Product Name 1</p>
                </div>
                <div class="product-item">
                    <img src="related2.jpg" alt="Related Product 2">
                    <p>Product Name 2</p>
                </div>
                <div class="product-item">
                    <img src="related3.jpg" alt="Related Product 3">
                    <p>Product Name 3</p>
                </div>
                <div class="product-item">
                    <img src="related4.jpg" alt="Related Product 4">
                    <p>Product Name 4</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
