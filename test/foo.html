<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* Setting background color to black */
        }
        .footer {
            background-color: #000; /* Background color black */
            color: #fff; /* Text color white */
            padding: 40px 20px;
            text-align: center;
        }
        .footer nav ul {
            list-style: none;
            padding: 0;
            margin: 0 0 20px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .footer nav ul li {
            display: inline;
        }
        .footer nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 14px;
        }
        .footer .logo {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .social-icons a {
            text-decoration: none;
            color: #fff;
            font-size: 24px;
        }
        .language-button {
            display: inline-block;
            padding: 5px 10px;
            border: 1px solid #fff;
            color: #fff;
            text-decoration: none;
            border-radius: 20px;
            font-size: 14px;
        }
        .footer p {
            margin: 5px 0;
            color: #fff;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <footer class="footer">
        <div class="logo">CyberAgent</div>
        <nav>
            <ul>
                <li><a href="#">サイトマップ</a></li>
                <li><a href="#">プライバシーポリシー</a></li>
                <li><a href="#">サイトご利用規約</a></li>
                <li><a href="#">お問い合わせ</a></li>
                <li><a href="#">Abema公式ショップ</a></li>
            </ul>
        </nav>
        <div class="social-icons">
            <a href="#">&#xf09a;</a> <!-- Facebook -->
            <a href="#">&#xf16d;</a> <!-- Instagram -->
            <a href="#">&#xf099;</a> <!-- Twitter -->
            <a href="#">&#xf0e0;</a> <!-- Email -->
            <a href="#">&#xf167;</a> <!-- YouTube -->
        </div>
        <a href="#" class="language-button">English</a>
        <p>Copyright © CyberAgent, Inc.</p>
    </footer>
</body>
</html>
